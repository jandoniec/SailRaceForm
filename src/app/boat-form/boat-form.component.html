<div class="form-container">
    <h1>Zgłoszenie Jachtu</h1>
    <form [formGroup]="form" (ngSubmit)="onNext()">
      <div class="form-group">
        <label for="name">Nazwa jachtu:</label>
        <input id="name" formControlName="name" type="text" class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="length">Długość jachtu (m):</label>
        <input id="length" formControlName="length" type="number" class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="width">Szerokość jachtu (m):</label>
        <input id="width" formControlName="width" type="number" class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="draft">Zanurzenie jachtu (m):</label>
        <input id="draft" formControlName="draft" type="number" class="form-input" />
      </div>
      <div class="form-group">
        <label for="insuranceNumber">Numer polisy ubezpieczeniowej OC jachtu i załogi *</label>
        <input id="insuranceNumber" formControlName="insuranceNumber" type="text" class="form-input" required />
      </div>
      
      <div class="form-group">
        <label for="insuranceProvider">Nazwa ubezpieczyciela *</label>
        <input id="insuranceProvider" formControlName="insuranceProvider" type="text" class="form-input" required />
      </div>
      
      <div class="form-group">
        <label for="insuranceExpiry">Data ważności polisy *</label>
        <input id="insuranceExpiry" formControlName="insuranceExpiry" type="date" class="form-input" required />
      </div>
      
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="vhfRadio" required />
          Posiadam Radio VHF na jachcie <span class="required">*</span>
        </label>
      </div>
  
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="engineConfirmation" required />
          Potwierdzam posiadanie na jachcie silnika <span class="required">*</span>
        </label>
      </div>
  
      <button type="submit" class="submit-button">Dalej</button>
    </form>
  </div>
