<div class="form-container">
  <h1>Zgłoszenie Jachtu</h1>
  <form [formGroup]="form" (ngSubmit)="onNext()">
    <div class="form-group" [ngClass]="{'error': form.get('name')?.invalid && (form.get('name')?.touched || form.get('name')?.dirty)}">
      <label for="name">Nazwa jachtu:</label>
      <input 
          id="name" 
          formControlName="name" 
          type="text" 
          class="form-input" 
          required 
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('length')?.invalid && (form.get('length')?.touched || form.get('length')?.dirty)}">
      <label for="length">Długość jachtu (m):</label>
      <input 
          id="length" 
          formControlName="length" 
          type="number" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('width')?.invalid && (form.get('width')?.touched || form.get('width')?.dirty)}">
      <label for="width">Szerokość jachtu (m):</label>
      <input 
          id="width" 
          formControlName="width" 
          type="number" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('draft')?.invalid && (form.get('draft')?.touched || form.get('draft')?.dirty)}">
      <label for="draft">Zanurzenie jachtu (m):</label>
      <input 
          id="draft" 
          formControlName="draft" 
          type="number" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('insuranceNumber')?.invalid && (form.get('insuranceNumber')?.touched || form.get('insuranceNumber')?.dirty)}">
      <label for="insuranceNumber">Numer polisy ubezpieczeniowej OC jachtu i załogi *</label>
      <input 
          id="insuranceNumber" 
          formControlName="insuranceNumber" 
          type="text" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('insuranceProvider')?.invalid && (form.get('insuranceProvider')?.touched || form.get('insuranceProvider')?.dirty)}">
      <label for="insuranceProvider">Nazwa ubezpieczyciela *</label>
      <input 
          id="insuranceProvider" 
          formControlName="insuranceProvider" 
          type="text" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group" [ngClass]="{'error': form.get('insuranceExpiry')?.invalid && (form.get('insuranceExpiry')?.touched || form.get('insuranceExpiry')?.dirty)}">
      <label for="insuranceExpiry">Data ważności polisy *</label>
      <input 
          id="insuranceExpiry" 
          formControlName="insuranceExpiry" 
          type="date" 
          class="form-input" 
          required
      />
    </div>

    <div class="form-group checkbox-group" [ngClass]="{'error': form.get('vhfRadio')?.invalid && form.get('vhfRadio')?.touched}">
      <label>
        <input type="checkbox" formControlName="vhfRadio" required />
        Posiadam Radio VHF na jachcie <span class="required">*</span>
      </label>
    </div>

    <div class="form-group checkbox-group" [ngClass]="{'error': form.get('engineConfirmation')?.invalid && form.get('engineConfirmation')?.touched}">
      <label>
        <input type="checkbox" formControlName="engineConfirmation" required />
        Potwierdzam posiadanie na jachcie silnika <span class="required">*</span>
      </label>
    </div>

    <button type="submit" class="submit-button">Dalej</button>
  </form>
</div>
