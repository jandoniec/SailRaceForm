<div class="form-container">
    <h1>Formularz Rejestracyjny Regat</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="raceForm">
      <!-- Sekcja Informacji o Łodzi -->
      <fieldset class="form-section">
        <legend>Informacje o łodzi</legend>
        <label for="boatName">Nazwa łodzi:</label>
        <input id="boatName" formControlName="boatName" type="text" placeholder="Wpisz nazwę łodzi">
  
        <label for="boatLength">Długość łodzi (m):</label>
        <input id="boatLength" formControlName="boatLength" type="number" placeholder="Wpisz długość łodzi">
  
        <label for="boatWidth">Szerokość łodzi (m):</label>
        <input id="boatWidth" formControlName="boatWidth" type="number" placeholder="Wpisz szerokość łodzi">
  
        <label for="boatDraft">Zanurzenie łodzi (m):</label>
        <input id="boatDraft" formControlName="boatDraft" type="number" placeholder="Wpisz zanurzenie łodzi">
  
        <label for="sailArea">Powierzchnia żagli (m²):</label>
        <input id="sailArea" formControlName="sailArea" type="number" placeholder="Wpisz powierzchnię żagli">

        <label for="registrationGroup">Zgłaszam jacht do formuły: </label>
        <select id="registrationGroup" formControlName="registrationGroup">
          <option value="">--Wybierz--</option>
          <option value="Open">Open</option>
          <option value="KWR">KWR</option>
          <option value="ORC">ORC</option>
        </select>
  
        <div class="checkbox-group">
          <label>
            <input type="checkbox" formControlName="vhfRadio">
            Łódź wyposażona w radio VHF
          </label>
          <label>
            <input type="checkbox" formControlName="safetyGear">
            Łódź posiada wyposażenie ratunkowe
          </label>
        </div>
      </fieldset>
  
      <!-- Sekcja Informacji o Kapitanie -->
      <fieldset class="form-section">
        <legend>Informacje o kapitanie</legend>
        <label for="captainName">Imię i nazwisko kapitana:</label>
        <input id="captainName" formControlName="captainName" type="text" placeholder="Wpisz imię i nazwisko kapitana">
  
        <label for="captainEmail">E-mail kapitana:</label>
        <input id="captainEmail" formControlName="captainEmail" type="email" placeholder="Wpisz e-mail kapitana">
  
        <label for="captainPhone">Telefon kapitana:</label>
        <input id="captainPhone" formControlName="captainPhone" type="tel" placeholder="Wpisz telefon kapitana">
      </fieldset>
  
      <!-- Sekcja Informacji o Załodze -->
      <fieldset class="form-section">
        <legend>Informacje o załodze</legend>
        <label for="crewSize">Liczba załogantów:</label>
        <input id="crewSize" formControlName="crewSize" type="number" min="1" placeholder="Wpisz liczbę załogantów">
  
  
        <div formArrayName="tshirtSizes" class="tshirt-sizes">
            <div *ngFor="let group of tshirtSizes.controls; let i = index" [formGroupName]="i" class="tshirt-size">
              <label for="size-{{i}}">Rozmiar koszulki (Załogant {{i + 1}}):</label>
              <select id="size-{{i}}" formControlName="size">
                <option value="" disabled>--Wybierz rozmiar--</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
          </div>
          
          
          
      </fieldset>
  
      <!-- Sekcja Zgód -->
      <fieldset class="form-section">
        <legend>Zgody</legend>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" formControlName="acceptRules" required>
            Akceptuję regulamin regat
          </label>
          <label>
            <input type="checkbox" formControlName="acceptImageUse">
            Wyrażam zgodę na wykorzystanie mojego wizerunku na potrzeby wydarzenia
          </label>
        </div>
      </fieldset>
  
      <!-- Przycisk Rejestracji -->
      <button type="submit">Zarejestruj</button>
    </form>
  </div>
